<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel='stylesheet' href='css/style.css'>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <title>Spot It</title>
</head>
<body>
    <header>KraftShiva</header>
    <div class='main-screen'>
        <div class='tools'>
            <div class='wordUp'>WORD</div>
            <div id='timer'><p>00:00:00</p></div>
            <div id='btnContainer'>
                <button id="goBtn">NEW WORD</button>
            </div>
            <div id='scoreBoard'><p>SCORE</p></div>
            <div id='hiScore'><p>Highschore</p></div>
        </div>
        <main id='buttonBoard'>
            <div class='row'>
            <div id='boxZero'><img src="http://placekitten.com/g/200/300"></div> 
            <div id='boxOne'><img src="http://placekitten.com/g/200/300"></div>
            <div id='boxTwo'><img src="http://placekitten.com/g/200/300"></div>
            </div>
            <div class='row'>
            <div id='boxThree'><img src="http://placekitten.com/g/200/300"></div>
            <div id='boxFour'><img src="http://placekitten.com/g/200/300"></div>
            <div id='boxFive'><img src="http://placekitten.com/g/200/300"></div>
            </div>
            <div class='row'>
            <div id='boxSix'><img src="http://placekitten.com/g/200/300"></div>   
            <div id='boxSeven'><img src="http://placekitten.com/g/200/300"></div> 
            <div id='boxEight'><img src="http://placekitten.com/g/200/300"></div>  
            </div> 
        </main>
    </div>
    <!-- <footer> 
    <button id="resetBtn">Next Round</button>
    </footer>    -->
    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
